name: Mark Stale Issues and PRs

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.

            If this issue is still relevant, please add a comment to keep it open.
          close-issue-message: |
            This issue was automatically closed due to inactivity.

            If you believe this issue is still relevant, feel free to reopen it or create a new issue.
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'priority: critical,priority: high,in progress'

          # Pull Requests
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.

            Please update this PR or provide feedback to keep it open.
          close-pr-message: |
            This pull request was automatically closed due to inactivity.

            If you'd like to continue work on this PR, please reopen it or create a new one.
          days-before-pr-stale: 14
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'priority: critical,priority: high,in progress,work in progress'

          # General
          operations-per-run: 30
          remove-stale-when-updated: true
